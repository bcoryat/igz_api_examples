<div class="dashboard-overview">

    </div>
    <div class="panes">

            <div data-igz-regional-map="overview.trucks"></div>
        </div>

            <div igz-cars-alarms-chart></div>
        </div>
        <div class="pane">
            <div data-igz-all-cars="overview.trucks"></div>
        </div>
    </div>
</div>
